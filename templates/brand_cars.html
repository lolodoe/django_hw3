<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .post_bloke h1{
            text-align: center;
            color: #f55da1;
        }
        .post_bloke h5 {
            text-align: center;
            color: #38d74d;
        }

    </style>
</head>
<body >
<div class="post_block">
    <h1>{{ brand.name }}</h1>
</div>
<div class="comment">
    {% for model in models %}
        <div style="background-color: #5fffc7; text-align: center; height: 30vh; width: 60vh;">
            <h3 style="color: #794179">Модель машины: {{ model.name }}</h3>
            <h5>Двигатель машины: {{ model.engine }}</h5>
            <p>Лощадиная сила: {{ model.hp }}</p>
            <p>Нютон момент: {{ model.nm }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
